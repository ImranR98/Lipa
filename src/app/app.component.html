<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a mat-list-item routerLink="/main" routerLinkActive="nav-list-active" (click)="sidenav.close()"> Main </a>
      <a mat-list-item routerLink="/help" routerLinkActive="nav-list-active" (click)="sidenav.close()"> Help </a>
      <a mat-list-item routerLink="/about" routerLinkActive="nav-list-active" (click)="sidenav.close()"> About </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" fxLayoutGap="1em" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Lipa</span>
    </mat-toolbar>
    <div class="stdPadding">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
