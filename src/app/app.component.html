<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a mat-list-item routerLink="/main" routerLinkActive="nav-list-active" (click)="sidenav.close()" fxLayout="row"
        fxLayoutAlign="center center"> Main </a>
      <a mat-list-item routerLink="/help" routerLinkActive="nav-list-active" (click)="sidenav.close()" fxLayout="row"
        fxLayoutAlign="center center"> Help </a>
      <a mat-list-item routerLink="/about" routerLinkActive="nav-list-active" (click)="sidenav.close()" fxLayout="row"
        fxLayoutAlign="center center"> About </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar fxLayout="row" fxLayoutGap="1em" color="primary" style="padding-top: 1em; padding-bottom: 1em;">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="hiddenLink">Lipa</a>
    </mat-toolbar>
    <div fxFlex="100%">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
